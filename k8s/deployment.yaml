apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ray
  template:
    metadata:
      labels:
        app: ray
    spec:
      containers:
      - image: okteto.dev/ray:latest
        name: ray
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: ""
        - name: Vless_Path
          value: "/vless"
        - name: Vmess_UUID
          value: ""
        - name: Vmess_Path
          value: "/vmess"
        - name: Share_Path
          value: "/crtbnmiirtr"
